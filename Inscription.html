<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
</head>
<body>
    <form action="" method="get">

        <h1>
            Formulaire d'Inscription 
        </h1>
        
        <div>
            <div>
                <label for="lname">Nom de famille : <br>
                    <input type="text" name="lname" placeholder="Solo" required>
                </label>
            </div>
            <div>
                <label for="fname">Prénom : <br>
                    <input type="text" name="fname" placeholder="Han" required>
                </label>
            </div>
            <div>
                <label for="date">Date de Naissance : <br> 
                    <input type="date" name="date" required>
                </label>
            </div>
        </div>
        <br>
        <div>
            <div>
                <label for="tel">Numéro de Téléphone : <br> 
                    <input type="tel"  placeholder="06 33 44 55 66" required> 
                </label>
            </div>
            <div>
                <label for="mail">Adresse e-mail: <br>
                    <input type="email" name="mail" placeholder="han.solo@gmail.com" required>
                </label>
            </div>
        </div>
        <br>
        <div>
            <div>
                <label for="adresse">Adresse : <br>
                    <input type="text" name="adresse" placeholder="10 rue de Jabba" required>
                </label>
            </div>
            <div>
                <label for="ville">Ville : <br>
                    <input type="text" name="ville"  placeholder="Coronet City" required>
                </label>
            </div>
            <div>
                <label for="postal">Code Postal : <br>
                    <input type="number" name="postal" min="1" placeholder="59000" required>
                </label>
            </div>
        </div>
        <br>    
        <button type="submit" name="submit">S'inscrire</button>
    </form>
    
</body>
</html>
